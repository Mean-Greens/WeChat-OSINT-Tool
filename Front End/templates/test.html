{% extends 'baseTemplate_new.html' %}

{% block title %}Search{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Search</h1>
    <form action="{{ url_for('search') }}" method="POST" class="space-y-4">
        <div>
            <label for="search_term" class="block text-sm font-medium text-gray-700 mb-2">Your Query</label>
            <textarea id="search_term"
                name="search_term"
                type="text"
                rows="4"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your query here..."></textarea>
        </div>
            <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
                <svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-send w-4 h-4 mr-2">
                    <path d="m22 2-7 20-4-9-9-4Z"></path>
                    <path d="M22 2 11 13"></path>
                </svg>Send Query
            </button>
    </form>
</div>
{% endblock %}
