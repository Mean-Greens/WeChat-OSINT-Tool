<h1>Search with Filters</h1>
<div class="center-container">
    <div class="search-container">
        <form action="/search" method="POST">
            <div class="input-group">
                <input type="text" id="search-bar" name="search_term" placeholder="Enter date in MM/DD/YYYY" maxlength="50" pattern="^(0[1-9]|1[0-2])\/([0-2][0-9]|3[01])\/([0-9]{4})$" required>
                <button type="submit">Search</button>
            </div>
        </form>
        <form action="/search" method="POST">
            <div class="input-group">
                <input type="text" id="search_term" name="search-bar" placeholder="Enter user here" required pattern="[A-Za-z]+" maxlength="50">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</div>
