{% extends 'baseTemplate_new.html' %}

{% block title %}Wordlist{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Word List</h1>
    <form class="flex gap-2 mb-6"><input type="text"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="Add a new word..." value=""><button type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"><svg
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-plus w-4 h-4 mr-2">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>Add Word</button></form>
    <div class="space-y-2">
        {% if words %}
            {% for item in words %}
                <div class="flex items-center justify-between bg-gray-50 px-4 py-2 rounded-md">
                    <span class="text-gray-700">{{ item }}</span>
                    <button class="text-gray-400 hover:text-red-500 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x w-4 h-4">
                            <path d="M18 6 6 18"></path>
                            <path d="m6 6 12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-gray-500 text-center py-4">No words added yet</p>
        {% endif %}
    </div>
</div>
{% endblock %}
